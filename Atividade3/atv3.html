<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Anamnese - Clínica TecnoVida (Simples)</title>
</head>
<body>

    <h1>Formulário de Anamnese Digital</h1>
    <h2>Clínica de Saúde e Bem-Estar "TecnoVida"</h2>
    <p>Por favor, preencha o formulário com o máximo de detalhes para otimizar seu atendimento.</p>

    <form action="/submit-anamnese" method="POST">
        
        <fieldset>
            <legend>1. Dados Pessoais</legend>

            <div>
                <label for="nome_completo">Nome Completo:</label>
                <input type="text" id="nome_completo" name="nome_completo" required><br><br>
            </div>

            <div>
                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" id="data_nascimento" name="data_nascimento" required><br><br>
            </div>

            <div>
                <label>Gênero:</label><br>
                <input type="radio" id="genero_m" name="genero" value="masculino" required>
                <label for="genero_m">Masculino</label>
                
                <input type="radio" id="genero_f" name="genero" value="feminino">
                <label for="genero_f">Feminino</label>

                <input type="radio" id="genero_o" name="genero" value="outros">
                <label for="genero_o">Outros</label><br><br>
            </div>

            <div>
                <label for="cpf">CPF:</label>
                <input type="number" id="cpf" name="cpf" placeholder="Apenas dígitos" min="0" required><br><br>
            </div>

            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required><br><br>
            </div>

        </fieldset>

        <fieldset>
            <legend>2. Histórico de Saúde</legend>

            <div>
                <label>Possui alguma doença crônica?</label><br>
                <input type="radio" id="doenca_sim" name="doenca_cronica" value="sim" required>
                <label for="doenca_sim">Sim</label>

                <input type="radio" id="doenca_nao" name="doenca_cronica" value="nao">
                <label for="doenca_nao">Não</label><br><br>
            </div>

            <div>
                <label for="medicamentos">Quais medicamentos você utiliza regularmente? (Separe por vírgulas)</label>
                <textarea id="medicamentos" name="medicamentos" rows="4" placeholder="Ex: Lisinopril, Metformina, ..."></textarea><br><br>
            </div>

            <div>
                <input type="checkbox" id="fumante" name="fumante" value="sim">
                <label for="fumante">Você fuma?</label><br><br>
            </div>

            <div>
                <label for="altura">Altura (em cm):</label>
                <input type="number" id="altura" name="altura" min="50" max="300" placeholder="Ex: 175" required><br><br>
            </div>

            <div>
                <label for="peso">Peso (em kg):</label>
                <input type="number" id="peso" name="peso" step="0.1" min="10" max="500" placeholder="Ex: 75.5" required><br><br>
            </div>
        </fieldset>

        <fieldset>
            <legend>3. Detalhes da Consulta</legend>

            <div>
                <label for="motivo_consulta">Qual é o principal motivo da sua consulta?</label>
                <textarea id="motivo_consulta" name="motivo_consulta" rows="3" required placeholder="Descreva brevemente os seus sintomas ou preocupação..."></textarea><br><br>
            </div>

            <div>
                <label for="frequencia_exercicio">Com que frequência você pratica exercícios físicos?</label>
                <select id="frequencia_exercicio" name="frequencia_exercicio" required>
                    <option value="">-- Selecione --</option>
                    <option value="diariamente">Diariamente</option>
                    <option value="semanalmente">Semanalmente</option>
                    <option value="raramente">Raramente</option>
                    <option value="nunca">Nunca</option>
                </select><br><br>
            </div>

            <div>
                <label for="data_ultima_consulta">Data da Última Consulta (aproximada):</label>
                <input type="date" id="data_ultima_consulta" name="data_ultima_consulta"><br><br>
            </div>

            <div>
                <label>Prefere ser contatado por:</label><br>
                <input type="radio" id="contato_tel" name="preferencia_contato" value="telefone" required>
                <label for="contato_tel">Telefone</label>

                <input type="radio" id="contato_email" name="preferencia_contato" value="email">
                <label for="contato_email">E-mail</label><br><br>
            </div>
            
            <div>
                <button type="submit">Enviar Anamnese</button>
            </div>

        </fieldset>
    </form>

</body>
</html>
